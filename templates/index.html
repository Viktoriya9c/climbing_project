<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClimbTag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="app-shell ui-booting" id="appShell">
    <aside class="sidebar border-end" id="sidebar">
        <div class="p-3 p-md-4 d-flex flex-column h-100 gap-4">
            <div class="d-flex align-items-start justify-content-end gap-1">
                <button id="pinSidebarBtn" class="btn btn-sm btn-outline-secondary" title="Закрепить панель">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a6 6 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707s.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a6 6 0 0 1 1.013.16l3.134-3.133a3 3 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146m.122 2.112v-.002zm0-.002v.002a.5.5 0 0 1-.122.51L6.293 6.878a.5.5 0 0 1-.511.12H5.78l-.014-.004a5 5 0 0 0-.288-.076 5 5 0 0 0-.765-.116c-.422-.028-.836.008-1.175.15l5.51 5.509c.141-.34.177-.753.149-1.175a5 5 0 0 0-.192-1.054l-.004-.013v-.001a.5.5 0 0 1 .12-.512l3.536-3.535a.5.5 0 0 1 .532-.115l.096.022c.087.017.208.034.344.034q.172.002.343-.04L9.927 2.028q-.042.172-.04.343a1.8 1.8 0 0 0 .062.46z"/>
                    </svg>
                    <span class="visually-hidden">Закрепить</span>
                </button>
                <button id="closeSidebarBtn" class="btn btn-sm btn-outline-secondary">×</button>
            </div>

            <section>
                <h2 class="h6">Видео</h2>
                <div class="btn-group w-100 mb-2" role="group" aria-label="Источник видео">
                    <input type="radio" class="btn-check" name="videoSource" id="videoSourceFile" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="videoSourceFile">Файл</label>
                    <input type="radio" class="btn-check" name="videoSource" id="videoSourceUrl" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="videoSourceUrl">Ссылка</label>
                </div>

                <input type="file" id="fileInput" class="visually-hidden" accept="video/*">
                <div id="fileSourceWrap">
                    <div class="d-grid mb-2">
                        <button class="btn btn-outline-secondary" type="button" id="filePickBtn">Загрузите файл</button>
                    </div>
                </div>

                <div id="urlSourceWrap" hidden>
                    <input type="url" id="urlInput" class="form-control" placeholder="или вставьте ссылку Вконтакте...">
                    <button id="downloadBtn" class="btn btn-outline-primary w-100 mt-2">Скачать</button>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="trimToggle">
                        <label class="form-check-label small" for="trimToggle">Скачать фрагмент</label>
                    </div>
                    <div id="trimFields" class="row g-2 mt-1" hidden>
                        <div class="col-6">
                            <label for="trimStartInput" class="form-label small mb-1">Начало (сек)</label>
                            <input type="number" id="trimStartInput" class="form-control" min="0" step="1" value="0">
                        </div>
                        <div class="col-6">
                            <label for="trimEndInput" class="form-label small mb-1">Конец (сек)</label>
                            <input type="number" id="trimEndInput" class="form-control" min="1" step="1" value="600">
                        </div>
                    </div>
                </div>
                <div id="fileInfoRow" class="d-flex align-items-center justify-content-between small text-body-secondary mb-2">
                    <span id="fileNameDisplay">.mp4, .mov, .avi</span>
                    <button id="clearFileBtn" class="btn btn-sm btn-outline-secondary" type="button" title="Удалить файл" hidden>×</button>
                </div>
                <div id="processStatusWrap" class="mt-2" hidden>
                    <div class="d-flex align-items-center gap-2">
                        <div id="downloadSpinner" class="spinner-border spinner-border-sm text-secondary" role="status" aria-hidden="true" hidden></div>
                        <div id="uploadStatus" class="small text-body-secondary"></div>
                    </div>
                    <div id="processProgressWrap" class="progress mt-2" role="progressbar" aria-label="Progress" aria-valuemin="0" aria-valuemax="100">
                        <div id="uploadProgress" class="progress-bar" style="width:0%">0%</div>
                    </div>
                </div>
            </section>

            <hr class="my-3">

            <section>
                <h2 class="h6">Протокол</h2>
                <input type="file" id="csvInput" class="visually-hidden" accept=".csv,text/csv">
                <div class="d-grid mb-2">
                    <button class="btn btn-outline-secondary" type="button" id="csvPickBtn" title="Допустим только .csv">Загрузите файл</button>
                </div>
                <div id="csvInfoRow" class="d-flex align-items-center justify-content-between small text-body-secondary">
                    <span id="csvNameDisplay">.csv</span>
                    <button id="clearCsvBtn" class="btn btn-sm btn-outline-secondary" type="button" title="Удалить файл" hidden>×</button>
                </div>
            </section>

            <hr class="my-3">

            <section>
                <details id="settingsDetails">
                    <summary class="h6">Параметры анализа</summary>
                    <div class="mt-2">
                        <div class="mb-2">
                            <label for="frameIntervalInput" class="form-label small mb-1">Интервал кадрирования (сек)</label>
                            <input type="number" id="frameIntervalInput" class="form-control" min="1" max="30" step="1" value="3">
                        </div>
                        <div class="mb-2">
                            <label for="confLimitInput" class="form-label small mb-1">Порог подтверждения</label>
                            <input type="number" id="confLimitInput" class="form-control" min="1" max="10" step="1" value="3">
                        </div>
                        <div class="mb-2">
                            <label for="sessionTimeoutInput" class="form-label small mb-1">Сессионный таймаут (сек)</label>
                            <input type="number" id="sessionTimeoutInput" class="form-control" min="10" max="3600" step="10" value="240">
                        </div>
                        <div>
                            <label for="phantomTimeoutInput" class="form-label small mb-1">Защита от фантомов (сек)</label>
                            <input type="number" id="phantomTimeoutInput" class="form-control" min="5" max="3600" step="5" value="60">
                        </div>
                    </div>
                </details>
            </section>

            <section>
                <div class="d-flex gap-2">
                    <button id="startBtn" class="btn btn-success flex-fill" disabled>Запустить</button>
                    <button id="cancelBtn" class="btn btn-outline-danger flex-fill" disabled>Прервать</button>
                </div>
                <button id="resetStateBtn" class="btn btn-outline-secondary w-100 mt-2">Сбросить state</button>
            </section>

            <hr class="my-3">

            <section>
                <div class="small text-body-secondary" id="statusMeta"></div>
                <div class="d-flex align-items-center gap-2 mt-2 d-none" id="spinnerWrap">
                    <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                    <span class="small">Идёт операция...</span>
                </div>
            </section>
        </div>
    </aside>

    <main class="workspace p-3 p-md-4">
        <section class="panel-grid">
            <div class="panel card shadow-sm">
                <div class="card-header">Видео</div>
                <div class="card-body">
                    <div class="video-shell">
                        <video id="videoPlayer" controls preload="metadata" muted playsinline></video>
                        <canvas id="overlayCanvas" aria-hidden="true"></canvas>
                    </div>
                    <div id="videoError" class="small text-danger mt-2" hidden></div>
                </div>
            </div>

            <div class="panel card shadow-sm">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span>Таймкоды</span>
                    <button id="clearFilterBtn" class="btn btn-sm btn-outline-secondary">Очистить</button>
                </div>
                <div class="card-body d-flex flex-column gap-2">
                    <input type="text" id="segmentSearch" class="form-control" placeholder="Поиск по таймкоду или тексту">
                    <ul id="segmentsList" class="list-group list-group-flush segments-list"></ul>
                </div>
            </div>
        </section>

        <section class="mt-3">
            <div class="card shadow-sm">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span>Итоговый текст</span>
                    <button id="downloadTxtBtn" class="btn btn-sm btn-primary">Скачать .txt</button>
                </div>
                <div class="card-body">
                    <textarea id="resultsText" class="form-control" rows="9" placeholder="Результаты анализа появятся здесь"></textarea>
                </div>
            </div>
        </section>
    </main>

    <aside class="right-panel border-start" id="rightPanel">
        <div class="p-3 p-md-4 d-flex flex-column h-100 gap-2">
            <div class="d-flex align-items-center justify-content-between">
                <div class="h6 mb-1">Логи</div>
                <div class="d-flex gap-1">
                    <button id="pinRightPanelBtn" class="btn btn-sm btn-outline-secondary" title="Закрепить панель">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                            <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a6 6 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707s.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a6 6 0 0 1 1.013.16l3.134-3.133a3 3 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146m.122 2.112v-.002zm0-.002v.002a.5.5 0 0 1-.122.51L6.293 6.878a.5.5 0 0 1-.511.12H5.78l-.014-.004a5 5 0 0 0-.288-.076 5 5 0 0 0-.765-.116c-.422-.028-.836.008-1.175.15l5.51 5.509c.141-.34.177-.753.149-1.175a5 5 0 0 0-.192-1.054l-.004-.013v-.001a.5.5 0 0 1 .12-.512l3.536-3.535a.5 5 0 0 1 .532-.115l.096.022c.087.017.208.034.344.034q.172.002.343-.04L9.927 2.028q-.042.172-.04.343a1.8 1.8 0 0 0 .062.46z"/>
                        </svg>
                        <span class="visually-hidden">Закрепить</span>
                    </button>
                    <button id="closeRightPanelBtn" class="btn btn-sm btn-outline-secondary">×</button>
                </div>
            </div>
            <details id="eventsDetails" open>
                <summary class="d-flex align-items-center justify-content-between">
                    <span>События</span>
                    <button id="copyEventsBtn" type="button" class="btn btn-sm btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                        </svg>
                        <span class="visually-hidden">Копировать</span>
                    </button>
                </summary>
                <pre id="eventLogBox" class="state-box mt-2"></pre>
            </details>

            <details id="stateDetails">
                <summary>State JSON</summary>
                <pre id="stateLogBox" class="state-box mt-2"></pre>
            </details>
        </div>
    </aside>

    <div id="leftEdgeZone" class="edge-zone edge-zone-left" aria-hidden="true"></div>
    <div id="rightEdgeZone" class="edge-zone edge-zone-right" aria-hidden="true"></div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
